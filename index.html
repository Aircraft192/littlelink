<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
  <title>Aircraft192 | Home</title>
  <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->

  <!-- Meta Description - Write a description (150-160 characters recommended) -->
  <meta name="description"
    content="Hey! I'm Aircraft192. I'm a nerd. I also like Linux. Some people say I have no life.">

  <!-- Keywords -->
  <meta name="keywords" content="Aircraft192, IT, Linux, Minecraft, PC-Building">

  <!-- Canonical URL - Helps prevent duplicate content issues -->
  <meta rel="canonical" href="https://aircraft192.de">

  <!-- Author Information -->
  <meta name="author" content="Aircraft192">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/brands.css">

</head>

<body>
  <div class="container">
    <div class="column">

      <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
      <img class="avatar avatar--rounded" src="/images/avatar.png" srcset="/images/avatar@2x.png 2x" alt="Aircraft192">

      <!-- Replace with your name or brand -->
      <h1>
        <div>Aircraft192</div>
      </h1>

      <!-- Add a short description about yourself or your brand -->
      <p>I'm a nerd. I also like Linux. Some people say I have no life.</p>

      <h2>
        <div>This Website</div>
      </h2>
      <a class="button button-default" href="/pages/about/" rel="noopener" role="button"><img class="icon" aria-hidden="true"
          src="/images/icons/generic-blog.svg" alt="Info Logo">About</a>
      <a class="button button-default" href="/pages/setup/" rel="noopener" role="button"><img
        class="icon" aria-hidden="true" src="/images/icons/generic-computer.svg" alt="PC Logo">Setup</a>
      <h2>
        <div>Links</div>
      </h2>
      <!-- All your buttons go here -->
      <div class="button-stack" role="navigation">
        <a class="button button-default" href="https://github.com/Aircraft192" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="/images/icons/github.svg" alt="GitHub Logo">GitHub</a>
        <a class="button button-default" href="https://planetminecraft.com/member/Aircraft192" target="_blank"
          rel="noopener" role="button"><img class="icon" aria-hidden="true" src="/images/icons/box.svg"
            alt="Planet Minecraft Logo">Planet Minecraft</a>
        <a class="button button-default" href="https://youtube.com/@aircraft192" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="/images/icons/youtube-alt.svg"
            alt="YouTube Logo">YouTube</a>
        <a class="button button-default" href="https://x.com/Aircraft192" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="/images/icons/x.svg" alt="X Logo"></a>
        <a class="button button-default" href="https://instagram.com/Aircraft192" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="/images/icons/instagram.svg"
            alt="Instagram Logo">Instagram</a>
        <a class="button button-default" href="mailto:aircraft192@gmail.com" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="/images/icons/email-alt.svg"
            alt="E-Mail Logo">E-Mail</a>

        <h2>
          <div>Batarong</div>
        </h2>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/jJwVL5w_B3c?si=lMdouMRYl29ybGnI"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="pages/privacy/">Privacy Policy</a></a>
      </footer>

    </div>
  </div>

</body>

</html>
